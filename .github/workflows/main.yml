name: BuildSystem Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: clean
      run: make -C test/ -j clean
    - name: make
      run: make -C test/ -j clean
    - name: run_binary
      run: ./test/build/targets/test_binary
      env: LD_LIBRARY_PATH=test/build/lib/libtest_shared:test/build/lib/libtest_nested_shared

